<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
   <h1 class="submit">用户注册</h1>
   <form>
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="username"/>
                    <span class="userErr"></span>
                </td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td>
                    <input type="password" name="pwd"/>
                    <span class="pwdErr"></span>
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                    <input type="password" name="repwd"/>
                    <span class="repwdErr"></span>
                </td>
            </tr>
            <tr></tr>
                <td colspan="2" align="left" class="submit"></td>
                <input type="submit" name="submit" value="注册"/>
            </tr>
        </table>
   </form> 
</body>
<script>
    var username = $('input[mane=username]');
    var pwd = $('input[name=pwd]');
    var repwd = $('input[name=repwd]');
    //点击注册按钮
    $('input[type=submit]').click(function(e){
        if(username.val()==''){
            $('.userErr').html('请输入用户名');
            e.preventDefault(); //阻止表单提交
        }
        if(pwd.val()==''){
            $('.pwdErr').html('请输入密码');
            e.preventDefault();
        }
        if(repwd.val()==''){
            $('.repwdErr').html('请输入确认密码');
            e.preventDefault();
        }
        if(pwd.val() !== repwd.val()){
            $('.repwdErr').html('两次密码不一致');
        }
    });
    //每个输入框获得焦点时
     $('input:not([type=submit])').focus(function(){
        $(this).next().html('');
    })
    //输入框失去焦点时
    username.blur(function(){
        if($('username').val()==''){
            $('.userErr').html('请输入用户名');
        }
    })
     pwd.blur(function(){
         if($(this).val()==''){
             $('.pwdErr').html('请输入用户名');
         }
     });
     repwd.blur(function(){
        if($(this).val()==''){
            $('.repwdErr').html('请输入确认密码');
        }else if($(this).val()!==pwd.val()){
            $('.pwdErr').html('两次密码不一致');
        }
     })
</script>
</html>
